<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Practice</title>
</head>
<body>
    <form novalidate>
        <label for="mail">
            Email:
          </label>
        <input type="email" id="mail" name="mail" />
        <span id="email-error"  style="color: red;"></span>
        <label for="country">Country:</label>
        <select id="country" name="country">
        <option value="">Select a country</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        </select>
        <span id="country-error"></span>
        <label for="zip">Zip Code:</label>
        <select id="zip" name="zip">
        <option value="">Select a zip code</option>
        </select>
        <span id="zip-error"></span>
        <label for="pass">Password (8-30 characters, 1 uppercase, 1 symbol, 1 number):</label>
        <input type="password" id="pass" name="password" />
        <span id="pass-error" style="color: red;"></span> 
        <label for="confirm-pass">Confirm Password:</label>
        <input type="password" id="confirm-pass" name="confirm-password" />
        <span id="confirm-pass-error" style="color: red;"></span>
        <button>Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
